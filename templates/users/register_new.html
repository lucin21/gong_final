                                            <li><a href="/results">Find a Jobs </a></li>
                                            <li><a href="/about">About</a></li>
                                            <li><a href="#">Page</a>

                                            </li>
                                            <li><a href="/contact">Contact</a></li>

                                    </nav>
                                </div>
                                <!-- Header-btn -->
                                {% if not user.is_anonymous %}
                        <a href="{% url 'favoritos_app:perfil' %}" class="warning button">Perfil</a>
                    {% else %}
                                    <div class="header-btn d-none f-right d-lg-block">
                                    <a href="{% url 'users_app:user-register' %}" class="btn head-btn1">Register</a>
                                    <a href="{% url 'users_app:user-login' %}" class="btn head-btn2">Login</a>
                    {% endif %}

                                </div>
                            </div>
                        </div>

              </div>
